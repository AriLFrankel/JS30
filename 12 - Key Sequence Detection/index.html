<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const konami = 'arileofrankel'
  const pressed = []
  document.addEventListener('keyup', (e) => {
    pressed.push(e.key)
    pressed.splice(-pressed.length - 1, pressed.length - konami.length)
    if(pressed.join('') === konami) alert('You entered the secret code!!')
  })
</script>
</body>
</html>
